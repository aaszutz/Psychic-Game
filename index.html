<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Bangers|Dancing+Script|Didact+Gothic|Satisfy"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/javascript" href="assets/javascript/game.js">




</head>



<body>
    <div class="header justify-content-center text-center">
        <h1>PSYCHIC GAME</h1>
    </div>

    <div class="instructions justify-content-center text-center">
        <h3> Type a Letter to Guess What the Computer is Thinking!</h3>
    </div>


    <div class="scorecard justify-content-center text-center">
        <p>Wins: <h2 id=wins></h2>
        </p>
        <p>Losses: <h2 id=losses></h2>
        </p>
        <p>Guesses Left: <h2 id=guesses-left></h2>
        </p>
        <p>Guessed Letters: <h2 id=guessed-letters></h2>
        </p>
    </div>

    <footer class="justify-content-center text-center">
        <input placeholder="Click here, then press and release a key." size="40">
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
