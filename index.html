<body>
<h1 id=header>Psychic Game!! </h1>

<h3 id=instructions> Type a Letter to Guess What the Computer is Thinking! </h3>

<p id=wins></p>
<p id=losses></p>
<p id=guesses-left></p>
<p id=guessed-letters></p>

<script>



var $newGameButton = document.getElementById("new-game-button");
var $placeholder = document.getElementById("placeholder");
var $guessedLetters = document.getElementById("guessed-letters");
var $guessesLeft = document.getElementById("guesses-left");
var $wins = document.getElementById("wins");
var $losses = document.getElementById("losses");





var letterBank = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
var wins = 0;
var losses = 0;
var guessesLeft = 9;
var gameRunning = false;
var pickedLetter = "";
var guessedLetterBank = [];


pickedLetter = letterBank[Math.floor(Math.random() * letterBank.length)];
console.log(pickedLetter)
document.onkeyup = function(event){

    var userGuess = event.key;

    guessedLetterBank.push(userGuess);


    if (userGuess === pickedLetter) {
        wins++;
        guessesLeft = 9;
        guessedLetterBank = [];
        pickedLetter = letterBank[Math.floor(Math.random() * letterBank.length)];
        console.log(pickedLetter)

    }
    else {
        guessesLeft--;
    }

    if (guessesLeft === 0) {
        losses++;
        guessesLeft = 9;
        guessedLetterBank = [];
        pickedLetter = letterBank[Math.floor(Math.random() * letterBank.length)];
        console.log(pickedLetter)

    }
    


$wins.textContent = "Wins: " + wins;
$losses.textContent = "Losses: " + losses;
$guessesLeft.textContent = "Guesses Left: " + guessesLeft;
$guessedLetters.textContent = "Guesses So Far: " +guessedLetterBank;

}

</script>
